<div id="form-container">
    <div class="page-header text-left" style="padding-bottom: 0px; border-bottom: 1px solid #000;">
        <h4 style="margin-left: 2%;"><b>{{mainHeading}}</b></h4>
        <div class="row" ng-init="initData()" style="margin-left: 1%; margin-right: 1%;">
        	<div class="col-xs-5">
			    <label>{{subHeading1}}</label>
			    <select multiple class="form-control" id="sel1" ng-model="available" ng-options="client as client.name for client in availableInfo" style="height: 175px;">
			      
			    </select>
			</div>
			<div class="col-xs-1 text-center">
			    <button id="mvright" type="button" class="btn btn-default" ng-click="moveItem(available, availableInfo,selectedInfo)" style="margin: 10px;">></button>
			    <button id="mvleft" type="button" class="btn btn-default" ng-click="moveItem(selected, selectedInfo,availableInfo)" style="margin: 10px;"><</button>
			    <button id="mvrightall" type="button" class="btn btn-default" ng-click="moveAll(availableInfo,selectedInfo)" style="margin: 10px;">>></button>
			    <button id="mvleftall" type="button" class="btn btn-default" ng-click="moveAll(selectedInfo,availableInfo)" style="margin: 10px;"><<</button>
			</div>
			<div class="col-xs-5 pull-right">
			    <label>{{subHeading2}}</label>
				<select multiple class="form-control" id="sel2" ng-model="selected" ng-options="client as client.name for client in selectedInfo" style="height: 175px;">
			      
			    </select>
			</div>
        </div>
        <div class="modal-footer">
			<div align="center">
				<button align="center" class="btn btn-success" type="button" ng-click="getSelectedData()">OK</button>
					
				<button align="center" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			</div>
		</div>
    </div>
    <!-- <div class="col-md-8 col-md-offset-2">
      <pre>{{selectedInfo}}</pre>
    </div> -->
</div>
